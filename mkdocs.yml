site_name: Thinesoft Docs
site_url: https://bode683.github.io/thinesoft-mkdocs/
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/thinesoft_logo.jpg
  favicon: assets/favicon.ico

  # Professional features for corporate appearance
  features:
    # Navigation enhancements
    - navigation.instant # Instant loading for SPA-like experience
    - navigation.instant.prefetch # Prefetch pages on hover
    - navigation.instant.progress # Progress indicator
    - navigation.tracking # Update URL with active anchor
    - navigation.tabs # Top-level sections as tabs
    - navigation.tabs.sticky # Tabs remain visible when scrolling
    - navigation.sections # Render top-level sections as groups
    - navigation.expand # Expand all collapsible sections by default
    - navigation.path # Breadcrumb navigation
    - navigation.indexes # Section index pages
    - navigation.top # Back to top button
    - navigation.footer # Footer navigation

    # Search enhancements
    - search.suggest # Search suggestions
    - search.highlight # Highlight search terms in results
    - search.share # Share search results

    # Header behavior
    - header.autohide # Hide header when scrolling down

    # Content features
    - content.code.copy # Copy button for code blocks
    - content.code.annotate # Annotations in code blocks
    - content.tabs.link # Link content tabs across pages
    - content.tooltips # Improved tooltips

    # Table of contents
    - toc.follow # TOC follows scroll position
    - toc.integrate # Integrate TOC into navigation

  # Professional color palette matching thinesoft branding
  palette:
    # Light Mode - Clean and professional with subtle navbar
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white # Clean white navbar for professional look
      accent: orange # Orange accent for interactive elements
      # Note: Custom orange colors defined in extra.css to match thinesoft
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark Mode - Subtle dark navbar with orange accents
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black # Dark navbar compatible with slate background
      accent: deep orange # Orange accent for interactive elements in dark mode
      # Note: Custom orange colors defined in extra.css to match brand colors
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra_css:
  - stylesheets/extra.css

extra:
